services:
  - type: web
    name: codeguard-api
    runtime: node
    region: frankfurt
    plan: free
    buildCommand: "cd ../.. && corepack enable && pnpm install && cd packages/db && pnpm exec prisma generate && cd ../../apps/api && pnpm run build"
    startCommand: "node dist/index.js"
    rootDir: apps/api
    envVars:
      - key: NODE_ENV
        value: production
      - key: API_PORT
        value: "4000"
    envVarGroups:
      - CodeGuard
