services:
  - type: web
    name: codeguard-api
    runtime: node
    region: frankfurt
    plan: free
    buildCommand: "npm install -g pnpm@8.15.0 && pnpm install && cd packages/db && pnpm exec prisma generate && cd ../.. && pnpm run --filter @codeguard/api build"
    startCommand: "cd apps/api && node dist/index.js"
    envVars:
      - key: NODE_ENV
        value: production
      - key: API_PORT
        value: "4000"
      - fromGroup: CodeGuard
